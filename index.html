		<!--modernizr is also a solution to improve cross-browser compatibility. It's a JavaScript library that detects features that stem from HTML5 and CSS3. After this detecting phase, it creates a JavaScript object to add classes to HTML elements that they can then be targeted by the CSS3 selectors-->
        <script src="js/modernizr.custom.js"></script>
		<script>
			(function() {	
				var docElem = window.document.documentElement, didScroll, scrollPosition;

				// trick to prevent scrolling when opening/closing button
				function noScrollFn() {
					window.scrollTo( scrollPosition ? scrollPosition.x : 0, scrollPosition ? scrollPosition.y : 0 );
				}

				function noScroll() {
					window.removeEventListener( 'scroll', scrollHandler );
					window.addEventListener( 'scroll', noScrollFn );
				}

				function scrollFn() {
					window.addEventListener( 'scroll', scrollHandler );
				}

				function canScroll() {
					window.removeEventListener( 'scroll', noScrollFn );
					scrollFn();
				}

				function scrollHandler() {
					if( !didScroll ) {
						didScroll = true;
						setTimeout( function() { scrollPage(); }, 60 );
					}
				};

				function scrollPage() {
					scrollPosition = { x : window.pageXOffset || docElem.scrollLeft, y : window.pageYOffset || docElem.scrollTop };
					didScroll = false;
				};

				scrollFn();
                 
				[].slice.call( document.querySelectorAll( '.morph-button' ) ).forEach( function( bttn ) {
				    new UIMorphingButton( bttn, {
				        closeEl : '.icon-close',
				        onBeforeOpen : function() {
				            noScroll();
				        },
				        onAfterOpen : function() {
				            canScroll();
				            classie.addClass( document.body, 'noscroll' );
				            classie.addClass( bttn, 'scroll' );
				        },
				        onBeforeClose : function() {
				            classie.removeClass( document.body, 'noscroll' );
				            classie.removeClass( bttn, 'scroll' );
				            noScroll();
				        },
				        onAfterClose : function() {
				            canScroll();
				        }
				    } );
				} );
			})();
		</script>
