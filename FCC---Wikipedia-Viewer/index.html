<!--User can search Wikipedia entries in a search box and see the resulting Wikipedia entries.-->
<div class = "container-fluid">
<h1 class="blue-text text-center">FCC - Wikipedia Viewer</h1>
  <div>
      <div class = "form">
        <form class = "text-center form-search ngen-search-form" action = "https://en.wikipedia.org/wiki/Main_Page" method = "get">
          <input type = "text" name = "q" id = "search-input" class = "form-search-input" placeholder="Search" dir = "ltr">
            <span id = "search-trigger" class = "form-search-submit">&#x1f50e;</span>
        </form>
      </div>
          <div class = "text-center">
        <button class = "text-center" id = "btn">Click to search</button>
        <button class = "text-center" id = "btn">Random article</button>
      </div>
  
      <div class = "text-center" id = "show_results"></div>
